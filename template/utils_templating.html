<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templating..</title>
</head>
<body>
    
<h4>{{.Date}}</h4>
<p>News Details: {{.Detail}}</p>

<div>
    {{range $element := .News}} 
    {{if (eq $element.Title "first news")}}
        <div style="border: 2px solid gray; margin-bottom: 2rem;">
            <p>{{$element.Title}}</p>
            <p>{{$element.Content}}</p>
        </div>
        {{end}}
    {{end}}
</div>


</body>
</html>
